      .triangle {

  width: 0;

  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 87px solid #ccc;
}

.side {
  position: absolute;
  background-color: #ccc;
  height: 2px;
  width: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #333; /* Text color */
}

.side-a {

}

 /* top: 50%;
